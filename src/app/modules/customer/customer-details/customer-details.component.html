<div class="row">
  <div class="col-lg-6">
    <form class="card" [formGroup]="customerForm" (ngSubmit)="saveChanges()">
      <div class="card-header">{{ pageTitle }}</div>
      <div class="card-body">
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="firstName" />
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="lastName" />
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="phone" />
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="email" />
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Street</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="street" />
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="city" />
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">State</label>
          <div class="col-sm-10">
            <select name="state" id="state" formControlName="state" class="form-control">
              <option *ngFor="let state of states$ | async" [value]="state.abbreviation">{{ state.name }}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Zip Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="zipCode" />
          </div>
        </div>

        <div class="d-flex">
          <div class="ml-auto">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
