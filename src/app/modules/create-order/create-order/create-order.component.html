<header class="bg-light pt-4 pb-4 pb-md-5 px-4 px-lg-5 d-md-block align-items-center title">
  <div class="d-flex">
    <h1 class="mb-4 mr-auto mr-md-none">Create Order</h1>
    <div class="ml-auto">
      <button class="btn btn-outline-secondary" [routerLink]="['/orders', 'list', 'all']" title="View all orders">
        <i class="fa fa-list"></i>View Orders
      </button>
    </div>
  </div>

  <ul class="nav-tabs px-4 px-lg-5 content-tabset justify-content-md-start justify-content-end nav" role="tablist">
    <li class="nav-item">
      <a [routerLink]="['/create-order']" routerLinkActive="active" class="nav-link"> Create </a>
    </li>
  </ul>
</header>

<div class="container-fluid pt-3 pb-5 px-2 px-md-4 px-lg-2">
  <form [formGroup]="orderForm" (ngSubmit)="save()">
    <app-form-buttons>
      <div card-buttons>
        <button class="btn btn-info" type="button" (click)="resetForm()">Reset</button>
        <button class="btn btn-info" type="button" (click)="loadExample()">Load Example Order</button>
        <button class="btn btn-primary" type="submit" [disabled]="!orderForm.valid">Save</button>
      </div>
    </app-form-buttons>
    <div class="row">
      <div class="col-lg-8 mb-3">
        <div class="card">
          <div class="card-header">
            Create a new order
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 col-xl-6">
                <app-customer-form
                  [customerForm]="customerForm"
                  [hasCustomerOnLoad]="hasCustomerOnLoad"
                  (customerChanged)="patchCustomer($event)"
                ></app-customer-form>
              </div>
              <div class="col-lg-12 col-xl-6">
                <app-products [fg]="orderForm" (productAdded)="addProduct($event)"></app-products>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <app-order-summary [products]="productsForm"></app-order-summary>
      </div>
    </div>
  </form>
</div>

<app-debug-form [form]="orderForm"></app-debug-form>
