<div class="alert alert-danger" *ngIf="errorMessage" [innerHTML]="errorMessage">
  
</div>

<app-product-list-criteria
  class="col-md-12"
  (valueChange)="performFilter($event)"
  [filter]="filter"
></app-product-list-criteria>

<app-pagination
  [totalItems]="totalRecords"
  [pageSize]="filter.pageSize"
  (pageChanged)="pageChanged($event)"
  (pageSizeChanged)="pageSizeChanged($event)"
>
  <app-product-list [products]="filteredProducts"></app-product-list>
</app-pagination>
