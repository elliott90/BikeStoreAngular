<div class="alert alert-danger" *ngIf="errorMessage" [innerHTML]="errorMessage"></div>

<app-filter-collapse filterBtnText="Filter Products">
  <app-product-list-criteria
    (valueChange)="performFilter($event)"
    [filter]="filter"
  ></app-product-list-criteria>
</app-filter-collapse>

<app-pagination
  [totalItems]="totalRecords"
  [pageSize]="filter.pageSize"
  (pageChanged)="pageChanged($event)"
  (pageSizeChanged)="pageSizeChanged($event)"
>
  <app-product-list [products]="filteredProducts"></app-product-list>
</app-pagination>
