<header class="bg-light pt-4 pb-md-5 px-4 px-lg-5 d-flex d-md-block align-items-center title">
    <div class="d-flex">
        <h1 class="mb-4 mr-auto mr-md-none">Product Edit</h1>
        <div class="ml-auto">
            <button class="btn btn-outline-secondary" [routerLink]="['/products', 'list', 'all']" title="View all products"><i class="fa fa-list"></i>View All</button>
        </div>
    </div>
    
    <ul class="nav-tabs px-4 px-lg-5 content-tabset justify-content-md-start justify-content-end nav" role="tablist">
        <li class="nav-item">
            <a [routerLink]="['edit']" routerLinkActive="active" class="nav-link"> Edit </a>
        </li>
        <li class="nav-item" *ngIf="!isNewProduct">
            <a [routerLink]="['stock']" routerLinkActive="active" class="nav-link"> Stock </a>
        </li>
        <li class="nav-item" *ngIf="!isNewProduct">
            <a [routerLink]="['orders']" routerLinkActive="active" class="nav-link"> Orders </a>
        </li>
    </ul>
</header>

<div class="container-fluid pt-3 pb-5 px-2 px-md-4 px-lg-2">
    <router-outlet></router-outlet>
</div>
