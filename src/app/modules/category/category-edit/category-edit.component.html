<div class="row">
  <div class="col-lg-6">
    <form class="card" [formGroup]="categoryForm" (ngSubmit)="saveChanges()">
      <div class="card-header">Editing {{ category?.categoryName }}</div>
      <div class="card-body">
        <div class="form-group">
          <label for="name">Category Name</label>
          <input type="text" class="form-control" formControlName="categoryName" />
        </div>

        <button class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" (click)="deleteCategory()" *ngIf="!isNewCategory">Delete</button>
      </div>
    </form>
  </div>
</div>

<app-debug-form [form]="categoryForm"></app-debug-form>
