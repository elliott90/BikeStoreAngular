<header class="bg-light pt-4 pb-md-5 px-4 px-lg-5 d-flex d-md-block align-items-center title">
  <div class="d-flex">
    <h1 class="mb-4 mr-auto mr-md-none">Orders</h1>
    <div class="ml-auto">
      <button class="btn btn-success" [routerLink]="['/create-order']">Create Order</button>
    </div>
  </div>
  <ul
    class="nav-tabs px-4 px-lg-5 content-tabset justify-content-md-start justify-content-end nav"
    role="tablist"
    slot="submenu"
  >
    <li class="nav-item">
      <a [routerLink]="['/orders', 'list', 'all']" routerLinkActive="active" class="nav-link"> All Orders ({{orderCount$ | async}}) </a>
    </li>
  </ul>
</header>

<div class="container-fluid pt-3 pb-5 px-2 px-md-4 px-lg-2">
  <router-outlet></router-outlet>
</div>
