<form class="card bg-light mb-3" #form="ngForm" (ngSubmit)="searchOrders()">
  <div class="card-header">
    Filter
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2">
        <div class="form-group">
          <label for="status">Order Status</label>
          <select
            id="status"
            class="form-control form-control-sm"
            name="orderStatus"
            [(ngModel)]="orderFilter.orderStatus"
          >
            <option value="0">Any</option>
            <option *ngFor="let status of orderStatusEnum | enumToArray" [value]="status.index">
              {{ status.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label for="store">Store</label>
          <select
            name="orderStore"
            id="store"
            class="form-control form-control-sm"
            [(ngModel)]="orderFilter.orderStoreId"
          >
            <option value="0">All</option>
            <option *ngFor="let store of stores$ | async" [value]="store.storeId">{{ store.storeName }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="search">Search</label>
          <input
            type="text"
            id="search"
            name="search"
            class="form-control form-control-sm"
            [(ngModel)]="orderFilter.search"
            placeholder="Customer Name, Email Address"
          />
        </div>
      </div>
      <div class="col-lg-4">
        <label for="">Date Range</label>
        <div class="form-inline">
          <div class="form-group hidden">
            <div class="input-group">
              <input
                name="datepicker"
                class="form-control form-control-sm"
                ngbDatepicker
                #datepicker="ngbDatepicker"
                [autoClose]="'outside'"
                (dateSelect)="onDateSelection($event)"
                [displayMonths]="2"
                [dayTemplate]="t"
                outsideDays="hidden"
                [startDate]="fromDate!"
              />

              <ng-template #t let-date let-focused="focused">
                <span
                  class="custom-day"
                  [class.focused]="focused"
                  [class.range]="isRange(date)"
                  [class.faded]="isHovered(date) || isInside(date)"
                  (mouseenter)="hoveredDate = date"
                  (mouseleave)="hoveredDate = null"
                >
                  {{ date.day }}
                </span>
              </ng-template>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input
                #dpFromDate
                class="form-control form-control-sm"
                placeholder="yyyy-mm-dd"
                name="dpFromDate"
                (click)="datepicker.toggle()"
                [value]="formatter.format(fromDate)"
                (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
              />
            </div>
          </div>
          <div class="form-group ml-2">
            <div class="input-group">
              <input
                #dpToDate
                class="form-control form-control-sm"
                placeholder="yyyy-mm-dd"
                name="dpToDate"
                (click)="datepicker.toggle()"
                [value]="formatter.format(toDate)"
                (input)="toDate = validateInput(toDate, dpToDate.value)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-sm btn-primary">Search</button>
      </div>
    </div>
  </div>
</form>

<app-pagination
  [totalItems]="totalRecords"
  [pageSize]="pageSize"
  (pageChanged)="pageChanged($event)"
  (pageSizeChanged)="pageSizeChanged($event)"
>
  <app-orders-list [orders]="orders"></app-orders-list>
</app-pagination>
