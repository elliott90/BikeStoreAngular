<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">Edit Staff</div>
      <div class="card-body">
        <form class="form" [formGroup]="staffForm" (ngSubmit)="saveChanges()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" formControlName="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" formControlName="lastName" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input id="phone" type="text" class="form-control" formControlName="phone" />
          </div>

          <div class="form-group">
            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" formControlName="active">
              <label ngbButtonLabel class="btn-primary"> <input ngbButton type="radio" [value]="1" /> Yes </label>
              <label ngbButtonLabel class="btn-primary"> <input ngbButton type="radio" [value]="0" /> No </label>
            </div>
          </div>

          <div class="form-group">
            <label for="store">Store</label>
            <select id="store" class="form-control" formControlName="storeId">
              <option *ngFor="let store of storeList$ | async" [value]="store.storeId">{{ store.storeName }}</option>
            </select>
          </div>

          <div class="form-group" *ngIf="hasManager">
            <label for="manager">Manager</label>
            <select id="manager" class="form-control" formControlName="managerId">
              <option value="0">None</option>
              <option *ngFor="let staffMember of staffList$ | async" [value]="staffMember.staffId">
                {{ staffMember.firstName }} {{ staffMember.lastName }}
              </option>
            </select>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!staffForm.valid">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
