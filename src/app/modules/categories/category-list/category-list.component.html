<div *ngIf="categories">
  <div class="card mb-3">
    <div class="card-header">Filter</div>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <form class="form" #form="ngForm" (ngSubmit)="searchCategories()">
            <div class="form-group">
              <label for="search">Search</label>
              <input type="text" class="form-control" name="search" [(ngModel)]="categoryFilter.search" />
            </div>
            <button class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-pagination
    [totalItems]="categories.totalRecords"
    [pageSize]="categories.pageSize"
    (pageChanged)="pageChanged($event)"
    (pageSizeChanged)="pageSizeChanged($event)"
  >
    <table class="table table-sm table-hover">
      <thead class="thead-dark">
        <th>Category Id</th>
        <th>Category Name</th>
        <th>Products in category</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories.results">
          <td>{{ category.categoryId }}</td>
          <td>{{ category.categoryName }}</td>
          <td>{{ category.productsInCategory }}</td> 
          <td class="text-right"><button class="btn btn-sm btn-outline-primary" [routerLink]="['/category', category.categoryId, 'edit']">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </app-pagination>
</div>
