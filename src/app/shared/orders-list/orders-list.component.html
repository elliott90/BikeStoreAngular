<table class="table table-sm table-hover mb-0">
  <thead class="thead-dark">
    <tr>
      <th [ngClass]="{ 'd-none': isSmall }">Order Id</th>
      <th [ngClass]="{ 'd-none': isSmall }">Store</th>
      <th>Status</th>
      <th>Customer</th>
      <th>Date</th>
      <th>Total Amount</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td [ngClass]="{ 'd-none': isSmall }">{{ order.orderId }}</td>
      <td [ngClass]="{ 'd-none': isSmall }">{{ order.store?.storeName }}</td>
      <td>
        <app-order-status [orderStatus]="order.orderStatus"></app-order-status>
      </td>
      <td>
        <app-customer-dropdown [customer]="order.customer"></app-customer-dropdown>
      </td>
      <td>
        <div class="badge badge-secondary" placement="top" [ngbTooltip]="order.orderDate | amTimeAgo">
          {{ order.orderDate | date }}
        </div>
      </td>
      <td>{{ order.totalOrderAmount | currency: 'Â£' }}</td>
      <td class="text-right">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-sm btn-outline-primary" ngbDropdownToggle>Action</button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem [routerLink]="['/order', order.orderId, 'details']">
              View Order
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
