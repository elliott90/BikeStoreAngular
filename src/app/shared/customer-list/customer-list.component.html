<table class="table table-sm table-hover mb-0">
  <thead class="thead-dark">
    <tr>
      <th [ngClass]="{ 'd-none': isSmall }">Customer Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th [ngClass]="{ 'd-none': isSmall }">Orders</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customers">
      <td [ngClass]="{ 'd-none': isSmall }">{{ cust.customerId }}</td>
      <td><app-customer-dropdown [customer]="cust"></app-customer-dropdown></td>
      <td>{{ cust.email }}</td>
      <td>{{ cust.phone }}</td>
      <td [ngClass]="{ 'd-none': isSmall }">{{ cust.ordersCount }}</td>
      <td class="text-right">
        <button class="btn btn-sm btn-outline-primary" [routerLink]="['/customer', cust.customerId]">Details</button>
      </td>
    </tr>
  </tbody>
</table>
