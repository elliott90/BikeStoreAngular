<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/oidc-client.min.js"></script>
</head>
<body>
    <script>
        const stsSettings = {
            authority: 'https://localhost:5001',
            client_id: 'bikestoreclient',
            scope: 'openid profile bikestoreapi roles',
            response_type: 'code'
        };

        new Oidc.UserManager(stsSettings).signinSilentCallback().catch(err => {
            console.error(error);
        });
    </script>
</body>
</html>
